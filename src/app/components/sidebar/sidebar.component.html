<div class="sidebar" [ngClass]="showSidebar ? 'show':'hidden'">
  <div class="sidebar__logo">
    <img alt="logo" src="https://vue.pixelstrap.com/chitchat/_nuxt/img/logo.740e2c9.png">
  </div>
  <div class="d-flex flex-column gap-3 justify-content-between flex-grow-1 align-items-center">
    <div class="sidebar__group-button">
      <div class="sidebar__avatar">
        <img alt="avatar"
             src="https://secure.gravatar.com/avatar/23c5e746a37525acf9d753281b514a3e?s=50&d=https%3A%2F%2Fwpastra.com%2Fwp-content%2Fuploads%2F2019%2F08%2Fastra-default-gravatar.png&r=g">
        <p class="sidebar__avatar__name">{{user?.name || 'Anonymous'}}</p>
      </div>
      <button class="custom-button button-light">
        <i class="fa-solid fa-power-off"></i>
        <p class="custom-button__name">SignOut</p>
      </button>
    </div>
    <div class="sidebar__group-button">
      <input
        id="darkMode"
        type="checkbox"
        [checked]="darkMode$ | async"
        (change)="onToggle()"
        class="toggle"
      />
      <label class="toggle-label" for="darkMode">
        <img
          src="https://raw.githubusercontent.com/talohana/angular-dark-mode/master/src/assets/moon.svg"
          class="moon custom-button button-light"
        />
        <img
          src="https://raw.githubusercontent.com/talohana/angular-dark-mode/master/src/assets/sun.svg"
          class="sun custom-button button-light"
        />

      </label>
      <button class="custom-button button-light" (click)="handleLogout()">
        <i class="fa-solid fa-power-off"></i>
        <p class="custom-button__name">SignOut</p>
      </button>
    </div>
  </div>
</div>
