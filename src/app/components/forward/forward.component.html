<div class="forward_list forward__common " [ngClass]="isOpenForward?'show':'hidden'">
  <div class="forward__common__header">
    <h5>Forward</h5>
    <button (click)="close()"><i class="fa-solid fa-xmark"></i></button>
  </div>
  <div class="forward__common__content">
    <div class="forward__common__form">
      <div class="forward__common__form__container">
        <input type="text" placeholder="Search for people and groups">
        <button ><i class="fa-solid fa-search"></i></button>
      </div>
    </div>
    <div class="forward__common__list">
      <ng-container *ngFor="let room of rooms">
        <div class="forward__common__item">
          <div class="forward__common__item__content">
            <div class="forward__users__item__avatar">
              <ng-container [ngSwitch]="room.type">
                <img *ngSwitchCase="'people'" src="/assets/images/user.jpg" alt="avatar">
                <img *ngSwitchCase="'room'" src="/assets/images/group.jpg" alt="avatar">
              </ng-container>
            </div>
            <div class="d-flex flex-column gap-0">
              <p class="forward__users__item__name">
                {{room.name || 'Anonymous'}}
              </p>
              <div class="d-flex align-items-center justify-content-between gap-0 w-100">
                <ng-container
                  *ngIf="room.messages && room.messages.length > 0 && room.messages[room.messages.length - 1]">
                </ng-container>
              </div>
            </div>
          </div>
          <button class="forward__common__item__status" (click)="forwardChat(room)">
            Send
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<div class="forward__overlay" [ngClass]="isOpenForward ? 'show':'hidden'"
     (click)="close()"></div>
