<h1>Tạo tài khoản</h1>
<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label class="form-label">Tài khoản</label>
      <input type="text" class="form-control" formControlName="username" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mật khẩu</label>
      <input type="text" class="form-control" formControlName="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Nhập lại mật khẩu</label>
      <input type="text" class="form-control" formControlName="repeatPassword" required>
    </div>
    <button type="submit">Đăng kí</button>
  </form>
</div>
