<div class="d-flex h-100 gap-0">
  <app-sidebar [user]="user"></app-sidebar>
  <div class="box-chat">
    <div class="box-chat__sidebar">
      <div class="box-chat__sidebar__header">
        <div class="box-chat__sidebar__header__title">
          <h3>Recent</h3>
          <p>Chat from your friends ðŸ˜˜</p>
        </div>
        <button class="custom-button button-light"><i class="fa-solid fa-expand"></i></button>
      </div>
      <div class="box-chat__sidebar__header">
        <div class="box-chat__sidebar__header__title">
          <h3>Chats</h3>
          <p>Start New Conversation</p>
        </div>
        <button class="custom-button button-light">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="box-chat__group-button">
        <button class="active">Direct</button>
        <button>Group</button>
      </div>
      <div class="box-chat__users">
        <ul class="box-chat__users__list">
          <li *ngFor="let item of users" class="box-chat__users__item" (click)="connectChat(item.name,'people')"
              [ngClass]="room?.name === item.name ? 'active': ''">
            <div class="box-chat__users__item__avatar">
              <img alt="avatar"
                   src="http://themes.pixelstrap.com/chitchat/assets/images/contact/1.jpg">
            </div>
            <div class="box-chat__users__item__content">
              <p class="box-chat__users__item__name">
                {{item.name || 'Anonymous'}}
              </p>
              <div class="d-flex align-items-center gap-0">
                <p class="box-chat__users__item__message">
                  {{"Let's start a new conversation"}}
                </p>
                <i class="fa-solid fa-circle box-chat__users__item__dot"></i>
                <p class="box-chat__users__item__time">
                  <!--                  {{item.actionTime | date :'mediumDate'}}-->
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="box-chat__content">
      <app-box-chat class="chat-conversation" [room]="room" [user]="user"></app-box-chat>
      <div class="box-chat__content__form">
        <form class="d-flex align-items-center gap-3">
          <button class="custom-button button-primary">
            <i class="fa-solid fa-face-grin"></i>
          </button>
          <button class="custom-button button-primary">
            <i class="fa-solid fa-plus"></i>
          </button>
          <div class="box-chat__content__form__input">
            <input type="text" placeholder="Write your message...">
          </div>
          <button class="custom-button send-button" type="submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
