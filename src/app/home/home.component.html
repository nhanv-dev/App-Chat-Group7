<div class="d-flex h-100 gap-0">
  <app-sidebar [user]="user" (logout)="logout()" [toggle]="toggleStatus[toggleStatus.length - 1]"></app-sidebar>
  <div class="box-chat">
    <div class="box-chat__sidebar position-relative">
      <div class="box-chat__sidebar__header">
        <div class="box-chat__sidebar__header__title">
          <h3>Recent</h3>
          <p>Chat from your friends ðŸ˜˜</p>
        </div>
        <button class="custom-button button-light" (click)="toggleScreen()">
          <i class="fa-solid fa-expand"></i>
        </button>
      </div>
      <div class="box-chat__sidebar__header">
        <div class="box-chat__sidebar__header__title">
          <h3>Chats</h3>
          <p>Start New Conversation</p>
        </div>
        <app-search-chat></app-search-chat>
      </div>
      <div class="box-chat__group-button">
        <button class="active">Direct</button>
        <button>Group</button>
      </div>
      <app-button-add></app-button-add>
      <div class="box-chat__users">
        <app-group-chat [rooms]="rooms" [activeRoom]="activeRoom" (changeRoom)="changeRoom($event)"></app-group-chat>
      </div>
    </div>
    <div class="box-chat__content">
      <app-box-chat class="chat-conversation" [activeRoom]="activeRoom" [user]="user"></app-box-chat>
      <app-chat-bar></app-chat-bar>
    </div>
  </div>
</div>
